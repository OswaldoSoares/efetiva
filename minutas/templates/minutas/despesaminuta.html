{% for despesa in s_minuta.despesas %}
<div class="article-descricao" >
    <div class="descricao-despesa">
        <div class="dados-despesa">
            <div class="dd-despesa">
                <spam><i class="bi bi-file-text"></i> {{ despesa.Descricao }}</spam>
            </div>
            <div class="dd-valor">
                <span>R$ {{ despesa.Valor }}</span>
            </div>
        </div>
        <div class="dados-despesa">
            <div class="dd-obs">
                {% if despesa.Obs %}
                <span>{{ despesa.Obs}}</span>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="div-i-button">
        {% if not s_minuta.paga_realizada %}
        <i class="bi bi-trash i-button remove-despesa" idMinuta="{{ s_minuta.idminuta }}"
           idMinutaItens="{{ despesa.idMinutaItens }}"></i>
        {% endif %}
    </div>
</div>
{% endfor %}
