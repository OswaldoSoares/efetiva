{% for ajudante in s_minuta.ajudantes %}
<div class="article-minuta-dados">
    <i class="bi bi-person-plus-fill"></i>
    <span title="{{ ajudante.nome }}">{{ ajudante.apelido }}</span>
    <div>
        {% if not s_minuta.paga_realizada %}
        <i class="bi bi-trash i-button remove-colaborador" idMinuta="{{ s_minuta.idminuta }}" Cargo="AJUDANTE"
           idMinutaColaboradores="{{ ajudante.idMinutaColaboradores }}"></i>
        {% endif %}
    </div>
</div>
{% endfor %}
