{% for ajudante in selecionada.ajudantes %}
<div class="article-minuta-dados">
    <i class="bi bi-person-plus-fill"></i>
    <span>{{ ajudante.apelido }}</span>
    <div>
        <button class="btn btn-danger btn-xs glyphicon glyphicon-trash remove-colaborador"
                idMinuta="{{ selecionada.idminuta }}" Cargo="AJUDANTE"
                idMinutaColaboradores="{{ ajudante.idMinutaColaboradores }}"></button>
    </div>
</div>
{% endfor %}
