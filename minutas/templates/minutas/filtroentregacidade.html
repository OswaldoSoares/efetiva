<div class="filtro-dados fd-entrega-cidade">
    {% for filtro in filtro_cidade %}
    {% if filtro.Cidade %}
    <i class="bi bi-geo-alt-fill i-button filtro-consulta filtro-lista" title="VEICULO"
       data-filtro="{{ filtro.Cidade }} *** {{ filtro.Estado }}" data-filtro-consulta="Entregas_Cidades" data-meses="1"
       data-anos="0">
    <span>{{ filtro.Cidade }} - {{ filtro.Estado }}</span></i>
    {% endif %}
    {% endfor %}
</div>
