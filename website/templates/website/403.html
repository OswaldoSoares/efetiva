<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize css -->
    <link rel = "stylesheet" href = "{% static 'website/resources/normalize.css' %}">
    <!-- font -->
    <link rel = "stylesheet" href = "{% static 'website/resources/font.css' %}">
    <!-- animate css -->
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'website/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <!-- start of header -->
    <header class="header">
        <nav class="navbar">
            <div class="my-container">
                <div class="logo-e-toggle">
                    <div class="navbar-logo">
                        <img src="{% static 'website/img/logo.png' %}">
                        <span>
                            TRANSEFETIVA TRANSPORTES
                        </span>
                    </div>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'index_website' %}"
                            class="nav-link">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'login' %}"
                            class="nav-link">
                                login
                            </a>
                        </li>
                    </ul>                        
                </div>
            </div>
        </nav>
        <div class="conteudo-base">
            {% block mainusuario %}
            {% endblock %}
        </div>
        <div class = "hero-div center container">
            <h1 class="animate__animated animate__fadeInDown  animate__slow">
                403
            </h1>
            <h1 class="animate__animated animate__fadeInDown  animate__slow">
                ACESSO NEGADO
            </h1>
            <p class = "animate__animated animate__fadeInUp animate__slow">
                VOCÊ NÃO TEM ACESSO A ESTE CONTEÚDO.
            </p>
            <p class = "animate__animated animate__fadeInUp animate__slow">
                Solicite seu acesso com o administrador.
            </p>
        </div>
    </header>
    <!-- end of header -->
</body>

<!-- jQuery -->
<script src="{% static 'website/js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'website/js/website.js' %}"></script>
<script src="{% static 'website/js/bootstrap.min.js' %}"></script>
