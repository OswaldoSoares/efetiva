<form method="post" action="{% url 'excluipessoa' 0 %}" class="js-exclui-pessoa-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"><b>CADASTRO DE COLABORADOR</b></h4>
    </div>
    <div class="modal-body">
        <div class="divformulario">
            <h4 class="card-text">Você tem certeza que deseja excluir o registro abaixo?</h4>
            <br>
            <p>NOME: <b>{{ pessoa.Nome }}</b>.</p>
            <p>FUNÇÃO: <b>{{ pessoa.Categoria }}</b>.</p>
            <p>FORMA DE PAGAMENTO: {{ pessoa.TipoPgto }}.</p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">CANCELAR</button>
        <button type="submit" class="btn btn-danger" id="excluicliente" idcobranca="">EXCLUIR</button>
    </div>
</form>
