<form class="js-gera-telefone" method="post" action="">
    {% csrf_token %}
    <div class="article-card-titulo magenta">
        <span>CADASTRO TELEFONE</span>
    </div>
    <div class="article-card-body">
        <div class="itens-cadastro">
            <div class="item-form">
                <div class="button" title="Tipo de Telefone">
                    <i class="icofont-ui-v-card i-button-null"></i>
                </div>
                <div class="item-field">
                    <select class="form-control" id="tipo_fone" name="tipo_fone">
                        <option value="0">SELECIONE TIPO TELEFONE</option>
                        {% for i in tipo_fone %}
                        {% if fone_form %}
                            {% if fone_form.tipo_fone == i %}
                            <option value="{{ i }}" selected>{{ i }}</option>
                            {% else %}
                            <option value="{{ i }}">{{ i }}</option>
                            {% endif %}
                        {% else %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="item-form">
                {% if erro_tipo_fone %}
                <div class="error">
                    <span>{{ erro_tipo_fone }}</span>
                </div>
                {% endif %}
            </div>
            <div class="item-form">
                <div class="button" title="Número do Telefone">
                    <i class="bi bi-file-binary i-button-null"></i>
                </div>
                {% if fone_form %}
                <div class="item-field">
                    <input type="text" class="form-control" name="numero_fone"
                    value="{{ fone_form.numero_fone }}"
                    placeholder="NÚMERO TELEFONE">
                </div>
                {% else %}
                <div class="item-field">
                    <input type="text" class="form-control" name="numero_fone"
                    placeholder="NÚMERO TELEFONE">
                </div>
                {% endif %}
            </div>
            <div class="item-form">
                {% if erro_telefone %}
                <div class="error">
                    <span>{{ erro_telefone }}</span>
                </div>
                {% endif %}
            </div>
            <div class="item-form">
                <div class="button" title="Contato">
                    <i class="bi bi-calendar i-button-null"></i>
                </div>
                {% if fone_form %}
                <div class="item-field">
                    <input type="text" class="form-control" name="contato"
                    value="{{ fone_form.contato }}" placeholder="CONTATO">
                </div>
                {% else %}
                <div class="item-field">
                    <input type="text" class="form-control" name="contato"
                    value="" placeholder="CONTATO">
                </div>
                {% endif %}
            </div>
            {% if fone_form %}
            <input type="hidden" name="idfonepessoal" value="{{ fone_form.idfonepessoal }}">
            {% endif %}
            <input type="hidden" name="idpessoal" value="{{ idpessoal }}">
        </div>
    </div>
    <div class="article-card-footer magenta">
        <i class="bi bi-x-circle i-button js-fecha-formulario"
        title="Fechar"></i>
        <button type="submit" class="bi bi-save i-button"
        title="Salva Telefone"></button>
    </div>
</form>
