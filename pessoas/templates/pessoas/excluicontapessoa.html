<form method="post" action="{% url 'excluicontapessoa' 0 %}" class="js-exclui-contapessoa-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"><b>CONTA DO COLABORADOR</b></h4>
    </div>
    <div class="modal-body">
        <div class="divformulario">
            <h4 class="card-text">Você tem certeza que deseja excluir o registro abaixo?</h4>
            <br>
            <p>BANCO: <b>{{ contapessoa.Banco }}</b>.</p>
            <p>AGÊNCIA: <b>{{ contapessoa.Agencia }}</b>.</p>
            <p>CONTA: <b>{{ contapessoa.Conta }}</b>.</p>
            <p>COLABORADOR: {{ contapessoa.idPessoal }}.</p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">CANCELAR</button>
        <button type="submit" class="btn btn-danger" id="excluicliente" idcobranca="">EXCLUIR</button>
    </div>
</form>
