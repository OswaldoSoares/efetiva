{% load humanize %}
<!-- Card Header -->
<div class="card-header">
	<div class="input-group">
		<div class="input-group-addon addon-my-color">
			<i class="icofont-rounded-left-up"></i>
		</div>
		<div class="div-form-control">
			<span>VALES</span>
		</div>
		<div class="input-group-addon addon-my-color">
			<i class="icofont-rounded-right-up"></i>
		</div>
	</div>
</div>
<!-- Body -->
<div class="card-body body-vales-colaborador">
	{% for vale in vales %}
	{% if not vale.checked %}
	<div class="card-body-item">
		<div class="input-group">
			<div class="input-group-addon addon-my-color">
				<i class="icofont-coins i-button-null"></i>
			</div>
			<div class="div-flex div-form-control">
				<div class="tamanho-50 text-left">
					<span>{{ vale.data }}</span>
				</div>
				<div class="tamanho-50 text-right">
					<span>R$ {{ vale.valor|intcomma }}</span>
				</div>
			</div>
			<div class="input-group-addon addon-my-color">
				<i class="icofont-trash i-button"onclick="openMyModal(event); return false;" data-title="CONFIRMA EXCLUSÃƒO DO VALE?"data-action="{% url 'exclui_vale_colaborador' %}"data-button-save-label="CONFIRMAR"data-confirma="confirma_vale"data-idconfirma="{{ vale.idvale }}"title="EXCLUIR VALE"></i>
			</div>
			<div class="input-group-addon addon-my-color">
				<i class="icofont-square i-button js-pessoas-seleciona-vale js-pessoas-toggle-vales-selecionaveis" title="Adicionar vale ao contra cheque" data-idvale="{{ vale.idvale }}" data-idpessoal="{{ colaborador.idpes }}"></i>
			</div>
		</div>
	</div>
	{% if vale.descricao %}
	<div class="card-body-item">
		<div class="input-group">
			<div class="input-group-addon addon-my-color">
				<i class="icofont-check i-button-null"></i>
			</div>
			<div class="div-flex div-form-control">
				<div class="tamanho-65 text-left">
					<span>{{ vale.descricao }}</span>
				</div>
			</div>
			<div class="input-group-addon addon-my-color">
				<i class="icofont-check i-button-null"></i>
			</div>
			<div class="input-group-addon addon-my-color">
				<i class="icofont-check i-button-null"></i>
			</div>
		</div>
	</div>
	{% endif %}
	{% endif %}
	{% endfor %}
	<div class="card-body-item">
		<div class="input-group">
			<div class="input-group-addon addon-my-color">
				<i class="icofont-wallet"></i>
			</div>
			<div class="div-flex div-form-control">
				<div class="tamanho-100 text-center font-menor">
				</div>
			</div>
			<div class="input-group-addon addon-my-color">
				<i class="icofont-plus-circle i-button" onclick="openMyModal(event); return false;" data-title="CADASTRA VALE" data-action="{% url 'adiciona_vale_colaborador' %}"data-button-save-label="SALVAR" title="Adiciona Vale"></i>
			</div>
		</div>
	</div>
</div>
<!-- Card Footer -->
<div class="card-footer">
	<div class="input-group">
		<div class="input-group-addon addon-my-color">
			<i class="icofont-rounded-left-down"></i>
		</div>
		<div class="div-form-control div-flex">
			<div class="tamanho-100 text-righti font-menor">
				<span>R$ {{ saldo_vales }}</span>
			</div>
		</div>
		<div class="input-group-addon addon-my-color">
			<i class="icofont-rounded-right-down"></i>
		</div>
	</div>
</div>
