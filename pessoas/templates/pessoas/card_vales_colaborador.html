{% load humanize %}
{% load custom_filters %}
<!-- Card Header -->
<div class="card-header">
	<div class="input-group">
		<div class="input-group-addon addon-my-color">
			<i class="icofont-rounded-left-up"></i>
		</div>
		<div class="div-form-control">
			<span>VALES</span>
		</div>
		<div class="input-group-addon addon-my-color">
			<i class="icofont-rounded-right-up"></i>
		</div>
	</div>
</div>
<!-- Body -->
<div class="card-body body-vales-colaborador">
	{% for vale in vales %}
	{% if not vale.checked %}
	<div class="card-body-item">
		<div class="input-group">
			<div class="input-group-addon addon-my-color">
				<i class="icofont-coins i-button-null"></i>
			</div>
			<div class="div-flex div-form-control">
				<div class="tamanho-50 text-left">
					<span>{{ vale.data }}</span>
				</div>
				<div class="tamanho-50 text-right">
					<span>R$ {{ vale.valor|intcomma }}</span>
				</div>
			</div>
			<div class="input-group-addon addon-my-color js-vales-toggle-excluir">
				<i class="icofont-trash i-button"
onclick="openMyModal(event); return false;"
data-title="CONFIRMAR EXCLUSÃƒO DO VALE?"
data-action="{% url 'excluir_vale_colaborador' %}"
data-id_vale="{{ vale.id_vale }}"
data-id_pessoal="{{ colaborador.id_pessoal }}"
data-button-save-label="CONFIRMAR"
title="EXCLUIR VALE"></i>
			</div>
			<div class="input-group-addon addon-my-color
			js-vales-toggle-selecionar invisivel">
				<i class="icofont-square i-button
				js-adicionar-vale-no-contra-cheque"
title="ADICIONAR VALE NO CONTRA-CHEQUE"
data-valor="{{ vale.valor }}"
data-id_vale="{{ vale.id_vale }}"
data-id_pessoal="{{ colaborador.id_pessoal }}"></i>
			</div>
		</div>
		{% if vale.descricao %}
		<div class="input-group">
			<div class="input-group-addon addon-my-color">
				<i class="icofont-check i-button-null"></i>
			</div>
			<div class="div-flex div-form-control">
				<div class="tamanho-65 text-left">
					<span>{{ vale.descricao }}</span>
				</div>
			</div>
			<div class="input-group-addon addon-my-color">
				<i class="icofont-check i-button-null"></i>
			</div>
		</div>
		{% endif %}
	</div>
	{% endif %}
	{% endfor %}
	<div class="card-body-item">
		<div class="input-group">
			<div class="input-group-addon addon-my-color">
				<i class="icofont-wallet"></i>
			</div>
			<div class="div-flex div-form-control">
				<div class="tamanho-100 text-center font-menor">
				</div>
			</div>
			<div class="input-group-addon addon-my-color">
				<i class="icofont-plus-circle i-button"
onclick="openMyModal(event); return false;"
data-title="VALE DO COLABORADOR"
data-action="{% url 'adicionar_vale_colaborador' %}"
data-id_pessoal="{{ colaborador.id_pessoal }}"
data-button-save-label="SALVAR"
title="Adiciona Vale"></i>
			</div>
		</div>
	</div>
</div>
<!-- Card Footer -->
<div class="card-footer">
	<div class="input-group">
		<div class="input-group-addon addon-my-color">
			<i class="icofont-rounded-left-down"></i>
		</div>
		<div class="div-form-control div-flex">
			<div class="tamanho-100 text-righti font-menor">
				<span>R$ {{ saldo_vales|formatar_numero:"2" }}</span>
			</div>
		</div>
		<div class="input-group-addon addon-my-color">
			<i class="icofont-rounded-right-down"></i>
		</div>
	</div>
</div>
