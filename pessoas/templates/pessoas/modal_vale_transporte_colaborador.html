<form class="row g-3" method="post" action="{% url 'alterar_vale_transporte_colaborador' %}">
{% csrf_token %}
    <div class="col-md-6">
        <label for="id_data" class="form-label">DATA AUMENTO VALE TRANSPORTE:</label>
        <input type="date" class="form-control" name="data" id="id_data"
               value="{% if alteracao_vale_transporte %}{{ alteracao_vale_transporte.Data|date:"Y-m-d" }}{% else %}{{ hoje }}{% endif %}"
               {% if alteracao_vale_transporte %}readonly{% endif %}>
    </div>
    <div class="col-md-6">
        <label for="id_valor" class="form-label">VALOR DO NOVO VALE TRANSPORTE</label>
        <input type="number" class="form-control" name="valor" id="id_valor" value="0.00" step="0.01">
    </div>

    <input type="hidden" name="id_pessoal" value="{{ colaborador.id_pessoal }}">
    <input type="hidden" name="id_transporte"
           value="{{ alteracao_vale_transporte.idAlteracaoValeTransporte }}">
</form>
<div class="thrown-error invisivel"></div>
