{% extends 'pessoas/basepessoas.html' %}
{% block mainpessoal %}
<main class="section-grid grid-three">
    <section class="grid-column">
        <article class="article-card card-lista-colaboradores">
            {% include "pessoas/html_lista_colaboradores.html" %}
        </article>
    </section>
    <section class="grid-column">
        <article class="article-card card-dados-colaborador"></article>
    </section>
    <section class="grid-column">
        <div class="div-tres-colaborador">
            <article class="article-card card-ferias-colaborador"></article>
            <article class="article-card card-decimo-terceiro"></article>
            <article class="article-card card-multas-colaborador"></article>
            <article class="article-card card-verbas-rescisoria"></article>
            <article class="article-card card-recibos-colaborador"></article>
            <article class="article-card card-form-colaborador"></article>
        </div>
        <article class="article-card">
            <i class="bi bi-person-x i-button custonBtn radius-all button-demissao js-demissao"
            title="Insere Demissão"></i>
        </article>
        {% now "n" as mes %}
        {% if mes|add:0 > 10 %}
        <article class="article-card">
            <i class="i-button custonBtn radius-all button-decimo-terceiro js-atualiza-decimo-terceiro"
            title="Atualiza 13º dos colaboradores">13º</i>
        </article>
        {% endif %}
    </section>
</main>
    <!-- DIV MODAL -->
    <div class="modal fade" id="modal-formulario" >
        <div class="modal-dialog">
            <div class="modal-content">

            </div>
        </div>
    </div>
    <!-- DIV MODAL -->
    <div class="modal fade bd-example-modal-lg" id="MyModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"><b>CADASTRO DE COLABORADORES</b></h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">FECHAR</button>
                    <button type="submit" class="btn btn-success btn-save">CRIAR</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
