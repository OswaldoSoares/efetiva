<form class="js-gera-periodo-ferias" method="post" action="">
    {% csrf_token %}
    <div class="article-card-titulo magenta">
        <span>PERÍODO DE FÉRIAS</span>
    </div>
    <div class="article-card-body">
        <div class="itens-cadastro">
            <div class="item-form">
                <div class="button" title="Data Inicio das Férias">
                    <i class="bi bi-calendar i-button-null"></i>
                </div>
                {% if ferias_form %}
                <div class="item-field">
                    <input type="date" class="form-control" name="inicio"
                    value="{{ ferias_form.inicio }}">
                </div>
                {% else %}
                <div class="item-field">
                    <input type="date" class="form-control" name="inicio"
                    value="{{ hoje }}">
                </div>
                {% endif %}
            </div>
            <div class="item-form">
                {% if erro_inicio %}
                <div class="error">
                    <span>{{ erro_inicio }}</span>
                </div>
                {% endif %}
            </div>
            <div class="item-form">
                <div class="button" title="Data Término das Férias">
                    <i class="bi bi-calendar i-button-null"></i>
                </div>
                {% if ferias_form %}
                <div class="item-field">
                    <input type="date" class="form-control" name="termino"
                    value="{{ ferias_form.termino }}">
                </div>
                {% else %}
                <div class="item-field">
                    <input type="date" class="form-control" name="termino"
                    value="{{ hoje }}">
                </div>
                {% endif %}
            </div>
            <div class="item-form">
                {% if erro_termino %}
                <div class="error">
                    <span>{{ erro_termino }}</span>
                </div>
                {% endif %}
            </div>
            <input type="hidden" name="idpessoal" value="{{ idpessoal }}">
            <input type="hidden" name="idaquisitivo" value="{{ idaquisitivo }}">
        </div>
    </div>
    <div class="article-card-footer magenta">
        <i class="bi bi-x-circle i-button js-fecha-formulario"
        title="Fechar"></i>
        <button type="submit" class="bi bi-save i-button"
        title="Salva Demissão"></button>
    </div>
</form>
