<form class="{{ var_class }}" method="post" action="">
    {% csrf_token %}
    <div class="article-card-titulo magenta">
        <span>CONFIRMA EXCLUSÃO</span>
    </div>
    <div class="article-card-body">
        <div class="itens-cadastro">
            <div class="item-form">
                <textarea class="form-control" rows="3">{{ mensagem }}</textarea>
            </div>
            <input type="hidden" name="idobj" value="{{ idobj }}">
            <input type="hidden" name="idpessoal" value="{{ idpessoal }}">
        </div>
    </div>
    <div class="article-card-footer magenta">
        <i class="bi bi-x-circle i-button js-fecha-formulario"
        title="Fechar"></i>
        <button type="submit" class="bi bi-check-circle i-button"
        title="Confirma Exclusão"></button>
    </div>
</form>
