<form method="post" action="{% url 'excluifonepessoa' 0 %}" class="js-exclui-fonepessoa-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"><b>TELEFONE DO COLABORADOR</b></h4>
    </div>
    <div class="modal-body">
        <div class="divformulario">
            <h4 class="card-text">VocÃª tem certeza que deseja excluir o registro abaixo?</h4>
            <br>
            <p>OPERADORA: <b>{{ fonepessoa.TipoFone }}</b>.</p>
            <p>TELEFONE: <b>{{ fonepessoa.Fone }}</b>.</p>
            <p>CONTATO: <b>{{ fonepessoa.Contato }}</b>.</p>
            <p>COLABORADOR: {{ fonepessoa.idPessoal }}.</p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">CANCELAR</button>
        <button type="submit" class="btn btn-danger" id="excluicliente" idcobranca="">EXCLUIR</button>
    </div>
</form>
