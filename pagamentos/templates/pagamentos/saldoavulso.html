{% load humanize %}
<div class="article-card-titulo">
    <span>COLABORADORES AVULSO</span>
</div>
<div class="article-card-body js-body-saldo-avulso">
    {% for itens in saldo %}
    <div class="itens-saldo-avulso">
        <div class="item-nome">
            <span data-tooltip="{{ itens.Nome }}"
            data-tooltip-position="right">{{ itens.Nome_Curto }}</span>
        </div>
        <div class="item-valor">
            <span>R$ {{ itens.Saldo|floatformat:2 }}</span>
        </div>
        <div class="item-button">
            <i class="bi bi-folder-symlink i-button js-seleciona-colaborador-avulso"
            datainicial="{{ datainicial }}" datafinal="{{ datafinal }}"
            idpessoal="{{ itens.idPessoal }}"></i>
        </div>
    </div>
    {% endfor %}
</div>
<div class="article-card-footer">
    <div class="itens-saldo-avulso">
        <div class="item-nome">Total</div>
        <div class="item-valor">
            <span>R$ {{ saldototal|floatformat:2 }}</span>
        </div>
        <div class="item-button">
            <a class="bi bi-printer i-button" target="_blank" title="imprime relatÃ³rio"
            href="{% url 'imprime_relatorio_saldo_avulso' %}?DataInicial={{ datainicial }}&DataFinal={{ datafinal }}">
            </a>
        </div>
    </div>
</div>



{% comment %} <div class="pa-saldo">
    <table class="pa-tabela"></table>
    <div class="pa-vales"></div>
    
</div> {% endcomment %}
