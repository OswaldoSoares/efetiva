<div class="pa-saldo">
    <table class="pa-tabela">
        <tr>
            <td class="pa-titulo">NOME</td>
            <td class="pa-titulo">SALDO</td>
            <td class="pa-titulo">VALES</td>
            <td></td>
        </tr>
        {% for itens in saldo %}
        <tr>
            <td class="pa-nome">{{ itens.Nome }}</td>
            <td class="pa-valor">R$ {{ itens.Saldo|floatformat:2 }}</td>
            <td class="pa-valor">R$ {{ itens.Vale }}</td>
            <td class="pa-button">
                <button class="btn btn-info btn-xs glyphicon glyphicon-ok selecionar-saldoavulso"
                        data-url="{% url 'selecionasaldoavulso' %}" datainicial="{{ datainicial }}"
                        datafinal="{{ datafinal }}" idpessoal="{{ itens.idPessoal }}">
                </button>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td class="pa-valor">Total</td>
            <td class="pa-valor">R$ {{ saldototal|floatformat:2 }}</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>
<div class="pa-minutas"></div>
