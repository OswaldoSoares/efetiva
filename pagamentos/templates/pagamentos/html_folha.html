{% load humanize %}
{% if v_folha %}
<!-- Header -->
<div class="card-header">
	<span>FOLHA</span>
</div>
<!-- Body -->
<div class="card-body">
	{% for key, value in v_folha.funcionarios.itens %}
	<div class="card-body-item">
		<div class="input-group">
			<div class="input-group-addon
			addon-my-color">
				<i class="bi bi-building
				i-button-null"></i>
			</div>
			<div class="inpur-fake
			div-flex
			div-direction-column">
				<span>{{ key }}</span>
				<span>R$ {{ value.salario_base|intcomma }}</span>
			</div>
			<div class="input-group-addon
			addon-my-color">
				<i class="bi bi-folder-symlink
				i-button
				js-seleciona-funcionario"
	  			data-idpessoal="{{ value.idpessoal }}"></i>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
<!-- Footer -->
<div class="card-footer"></div>
{% endif %}
