{% load humanize %}
{% if v_folha %}
<div class="article-card-titulo card-folha">
    <span>FOLHA</span>
</div>
<div class="article-card-body">
    {% for itens in v_folha.funcionarios %}
    <div class="itens-folha">
        <div class="item-nome">
            <span>{{ itens.nome_curto }}</span>
        </div>
        <div class="item-salario">
            <spam>R$ {{ itens.salario|intcomma }}</span>
        </div>
        <div class="item-button">
            <i class="bi bi-folder-symlink i-button js-dados" data-dados="{{ itens }}"></i>
        </div>
    </div>
    {% endfor %}
</div>
<div class="article-card-footer">
</div>
{% endif %}
