{% load permission_tags %}
{% if v_folha %}
    <div class="article-card-titulo">
        <span>ADIANTAMENTO</span>
    </div>
    <div class="article-card-body js-body-adiantamento">
        {% comment %} {% if user|can:'pagamentos_folha' %} {% endcomment %}
            <div class="item-adiantamento">
                <div class="button-save">
                    <i class="icofont-users-alt-5 i-button js-gera-adiantamento-automatico"
                    data-idcontracheque='{{ idcontracheque }}'>
                    </i>
                </div>
            </div>
        {% comment %} {% else %}
            <div class="ponto">.</div>
        {% endif %} {% endcomment %}
    </div>
<div class="article-card-footer"></div>
{% endif %}
