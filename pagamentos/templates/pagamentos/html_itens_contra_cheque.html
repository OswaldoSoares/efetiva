{% if nome %}
<div class="article-card-titulo">
  <span>ADICIONAR ITEM</span>
</div>
<div class="article-card-body">
    <div class="item-contra-cheque-itens">
      <form class="js-gera-contra-cheque-itens" method="post" action="{% url 'adiantamento' %}" >
        {% csrf_token %}
        <div class="item-descricao">
          <input type="text" class="form-control" name="descricao" id="id_descricao"/>
        </div>
        <div class="item-valor">
          <input type="number" class="form-control" name="valor" id="id_valor" value="0.00" step="0.01"/>
        </div>
        <div class="item-registro">
          <select class="form-control" name="registro" id="id_registro">
            <option value="C">CRÉDITO</option>
            <option value="D" selected>DÉBITO</option>
          </select>
        </div>
        <input type="hidden" name="idContraCheque" value="{{ contra_cheque.idcontracheque }}" id="id_idContraCheque"/>
        <input type="hidden" name="mes_ano" value="" id="mes_ano"/>
        <input type="hidden" name="idPessoal" value="{{ contra_cheque.idpessoal }}" id="idPessoal"/>
        <div class="button-save">
          <button class="bi bi-save2 i-button"
            data-idpessoal="{{ idpessoal }}" data-idcontracheque="{{ idcontracheque }}">
          </button>
        </div>
      </form>
    </div>
</div>
<div class="article-card-footer"></div>
{% endif %}
