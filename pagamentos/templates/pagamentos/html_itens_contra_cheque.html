{% load permission_tags %}
{% if nome %}
<div class="article-card-titulo">
  <span>ADICIONAR ITEM</span>
</div>
<div class="article-card-body js-body-itens-contra-cheque">
  {% if user|can:'pagamentos_folha' %}
  <form class="js-gera-contra-cheque-itens" method="post"
  action="">
  {% csrf_token %}
    <div class="item-contra-cheque-itens">
      <div class="item-descricao">
        <input type="text" class="form-control" name="descricao"
        id="id_descricao" placeholder="DESCRICÃO">
      </div>
    </div>
    <div class="item-contra-cheque-itens">
        <div class="item-valor">
          <input type="number" class="form-control" name="valor"
          id="id_valor" value="0.00" step="0.01">
        </div>
        <div class="item-registro">
          <select class="form-control" name="registro" id="id_registro">
            <option value="C">CRÉDITO</option>
            <option value="D" selected>DÉBITO</option>
          </select>
        </div>
        <input type="hidden" name="idContraCheque"
        value="{{ contra_cheque.idcontracheque }}" id="id_idContraCheque">
        <input type="hidden" name="mes_ano" value="{{ mes_ano }}" id="mes_ano">
        <input type="hidden" name="idPessoal"
        value="{{ contra_cheque.idpessoal }}" id="idPessoal">
        <div class="button-save">
          <button class="bi bi-save2 i-button" data-idpessoal="{{ idpessoal }}"
          data-idcontracheque="{{ idcontracheque }}"></button>
        </div>
      </form>
    </div>
  {% else %}
    <div class="ponto">.</div>
  {% endif %}
</div>
<div class="article-card-footer"></div>
{% endif %}
