<form method="post" action="{% url 'excluicliente' 0 %}" class="js-exclui-cliente-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"><b>CADASTRO DE CLIENTE</b></h4>
    </div>
    <div class="modal-body">
        <div class="divformulario">
            <h4>Você tem certeza que deseja excluir o registro abaixo?</h4>
            <br>
            <p>NOME FANTASIA: <b>{{ cliente.Fantasia }}</b>.</p>
            <p>RAZÃO SOCIAL: <b>{{ cliente.Nome }}</b>.</p>
            {% if cliente.CNPJ %}
                <p>CNPJ: {{ cliente.CNPJ }}.</p>
            {% endif %}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">CANCELAR</button>
        <button type="submit" class="btn btn-danger" id="excluicliente" idcobranca="">EXCLUIR</button>
    </div>
</form>
