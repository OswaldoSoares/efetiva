<form method="post" action="{% url 'excluicobrancacliente' 0 %}" class="js-exclui-cobrancacliente-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">ENDEREÇO DE COBRANÇA</h4>
    </div>
    <div class="modal-body">
        <div class="divformulario">
            <h4>Você tem certeza que deseja excluir o registro abaixo?</h4>
            <br>
            <p>RAZÃO SOCIAL: <b>{{ cobrancacliente.Nome }}</b>.</p>
            <p>ENDEREÇO: <b>{{ cobrancacliente.Endereco }}</b>.</p>
            {% if cobrancacliente.CNPJ %}
                <p>CNPJ: {{ cobrancacliente.CNPJ }}.</p>
            {% endif %}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger" id="excluicliente" idcobranca="">Excluir</button>
    </div>
</form>
