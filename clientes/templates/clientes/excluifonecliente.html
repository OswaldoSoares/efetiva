<form method="post" action="{% url 'excluifonecliente' 0 %}" class="js-exclui-fonecliente-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">TELEFONE DE CONTATO</h4>
    </div>
    <div class="modal-body">
        <div class="divformulario">
            <h4>VocÃª tem certeza que deseja excluir o registro abaixo?</h4>
            <br>
            <p>CONTATO: <b>{{ fonecliente.Contato }}</b>.</p>
            <p>OPERADORA: <b>{{ fonecliente.TipoFone }}</b>.</p>
            <p>TELEFONE: <b>{{ fonecliente.Fone }}</b>.</p>
            <p>CLIENTE: {{ fonecliente.idCliente }}.</p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">CANCELAR</button>
        <button type="submit" class="btn btn-danger" id="excluicliente" idcobranca="">EXCLUIR</button>
    </div>
</form>
