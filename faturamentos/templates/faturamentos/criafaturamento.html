{% extends 'faturamentos/basefaturamentos.html' %}

{% block mainfaturamento %}

    <div class="minutas-faturamento">
        <p id="cod-10004" hidden="true">&#10004</p>
        <p id="cod-10008" hidden="true">&#10008</p>
        <div class="seleciona-minutas">
            <h3>MINUTAS</h3>
            {% for itens in minutas_faturar %}
                <table class="tb-select-minuta">
                    <tr>
                        <td class="tb-select-minuta-col1 checked" id="col1-{{ itens.vMinuta }}">
                            <p id="atual-{{ itens.vMinuta }}" class="tag-select">&#10004<p>
                        </td>
                        <td class="tb-select-minuta-col2" id="col2-{{ itens.vMinuta }}">
                            <p><b>MINUTA {{ itens.vMinuta }}</b></p>
                            <p><b>{{ itens.vData }}</b></p>
                            <p><b>R$ {{ itens.vValor }}</b></p>
                        </td>
                    </tr>
                </table>
            {% endfor %}
        </div>
        <div class="minutas-selecionadas">
            <h3>MINUTAS SELECIONADAS</h3>
            <!-- html gerado automaticamente pela função criadivselecionada -->
        </div>
    </div>
{% endblock %}
