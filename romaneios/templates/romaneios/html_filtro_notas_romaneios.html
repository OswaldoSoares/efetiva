<div class="article-card-titulo">
    <span>CONSULTAS</span>
</div>
<div class="article-card-body">
    <div class="itens-filtro">
        <div class="item-icon">
            <i class="bi bi-exclamation-circle i-button-null"></i>
        </div>
        <div class="item-filtro">
            <select class="form-control" id="select-status">
                <option value="">SELECIONA STATUS</option>
                {% for status in status_nota %}
                <option value="{{ status.StatusNota }}">{{ status.StatusNota }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="item-button">
            <i class="bi bi-filter-circle i-button js-filtro-status"></i>
        </div>
    </div>
    <div class="itens-filtro">
        <div class="item-icon">
            <i class="bi bi-file-text i-button-null"></i>
        </div>
        <div class="item-filtro">
            <input class="form-control filtra-nota" type="text"
            placeholder="BUSCA NOTA">
        </div>
        <div class="item-button">
            <i class="bi bi-search i-button js-filtra-nota"></i>
        </div>
    </div>
    <div class="itens-filtro">
        <div class="item-icon">
            <i class="bi bi-file-text i-button-null"></i>
        </div>
        <div class="item-filtro">
            <input class="form-control filtra-romaneio" type="text"
            placeholder="BUSCA ROMANEIO">
        </div>
        <div class="item-button">
            <i class="bi bi-search i-button js-filtra-romaneio"></i>
        </div>
    </div>
</div>
<div class="article-card-footer">

</div>
