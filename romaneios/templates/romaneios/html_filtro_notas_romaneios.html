<div class="card-header">
    <span>CONSULTAS</span>
</div>
<div class="card-body">
    <div class="card-body-item">
        <div class="input-group">
            <div class="input-group-addon
            addon-my-color">
                <i class="bi bi-exclamation-circle
                i-button-null"></i>
            </div>
            <div>
                <select class="form-control
                form-control-minuta"
                id="select-status">
                    <option value="">
                        ESCOLHA UM FILTRO
                    </option>
                    {% for status in status_nota %}
                    <option value="{{ status.StatusNota }}">
                        {{ status.StatusNota }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group-addon
            addon-my-color">
                <i class="bi bi-filter-circle i-button
                js-filtro-status"
                data-idcliente="{{ idcliente }}"></i>
            </div>
        </div>
    </div>
    <div class="card-body-item">
        <div class="input-group">
            <div class="input-group-addon
            addon-my-color">
                <i class="bi bi-file-text
                i-button-null"></i>
            </div>
            <div>
                <input type="text"
                class="form-control
                form-control-minuta
                filtra-nota"
                placeholder="BUSCA NOTA">
            </div>
            <div class="input-group-addon
            addon-my-color">
                <i class="bi bi-search
                i-button
                js-filtra-nota"></i>
            </div>
        </div>
    </div>
    <div class="card-body-item">
        <div class="input-group">
            <div class="input-group-addon
            addon-my-color">
                <i class="bi bi-file-text
                i-button-null"></i>
            </div>
            <div>
                <input type="text"
                class="form-control
                form-control-minuta
                filtra-romaneio"
                placeholder="BUSCA ROMANEIO">
            </div>
            <div class="input-group-addon
            addon-my-color">
                <i class="bi bi-search
                i-button
                js-filtra-romaneio"></i>
            </div>
        </div>
    </div>
</div>
<div class="card-footer"></div>
