        <div class="item-icon">
            <i class="bi bi-exclamation-circle i-button-null"></i>
        </div>
        <div class="item-filtro">
            <select class="form-control" id="select-status">
                <option value="SEM FILTRO">MULTA POR MOTORISTA</option>
                {% for i in motoristas %}
                <option value="{{ i.idpessoal }}">{{ i.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="item-button">
            <i class="bi bi-filter-circle i-button js-filtro-status"

        </div>
    </div>
    <div class="itens-filtro">
        <div class="item-icon">
            <i class="bi bi-exclamation-circle i-button-null"></i>

                {% endfor %}
            </select>
        </div>
        <div class="item-button">
            <i class="bi bi-filter-circle i-button js-filtro-status"
            data-idcliente="{{ idcliente }}"></i>
        </div>
    </div>
    <div class="itens-filtro">
        <div class="item-icon">
            <i class="bi bi-file-text i-button-null"></i>
        </div>

    </div>
