<form class="js-gera-despesas" method="post" action="">
    {% csrf_token %}
    <div class="article-card-titulo">
        <span>DESPESAS</span>
    </div>
    <div class="article-card-body">
        <div class="item-despesa">
            <div class="item-form">
                <div class="button">
                    <i class="bi bi-building i-button-null"></i>
                </div>
                <div class="item-field">
                    <input class="form-control" type="text" name="cedente" placeholder="CEDENTE">
                </div>
            </div>
        </div>
        <div class="item-despesa">
            <div class="item-form">
                <div class="button">
                    <i class="bi bi-tag i-button-null"></i>
                </div>
                <div class="item-field">
                    <input class="form-control" type="text" name="categoria" placeholder="CATEGORIA">
                </div>
            </div>
        </div>
        <div class="item-despesa">
            <div class="item-form">
                <div class="button">
                    <i class="bi bi-tags i-button-null"></i>
                </div>
                <div class="item-field">
                    <input class="form-control" type="text" name="subcategoria" placeholder="SUB-CATEGORIA">
                </div>
            </div>
        </div>
        <div class="item-despesa">
            <div class="item-form">
                <div class="button">
                    <i class="bi bi-file-text i-button-null"></i>
                </div>
                <div class="item-field">
                    <textarea class="form-control" type="text" name="descricao" placeholder="DESCRIÇÃO"></textarea>
                </div>
            </div>
        </div>
        <div class="item-despesa">
            <div class="item-form">
                <div class="button">
                    <i class="bi bi-currency-dollar i-button-null"></i>
                </div>
                <div class="item-field">
                    <input class="form-control" type="number" name="valor" step="0.01" value="0.00">
                </div>
            </div>
        </div>
        <div class="item-despesa">
            <div class="item-form">
                <div class="button">
                    <i class="bi bi-calendar-date i-button-null"></i>
                </div>
                <div class="item-field">
                    <input class="form-control" type="date" name="vencimento" value="{{ hoje }}">
                </div>
            </div>
        </div>
    </div>
    <div class="article-card-footer">
        <button class="bi bi-save2 i-button"></button>
    </div>
</form>
