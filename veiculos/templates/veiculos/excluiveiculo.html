<form method="post" action="{% url 'excluiveiculo' 0 %}" class="js-exclui-veiculo-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">CADASTRO DE VEÍCULO</h4>
    </div>
    <div class="modal-body">
        <div class="divformulario">
            <h4 class="card-text">Você tem certeza que deseja excluir o registro abaixo?</h4>
            <br>
            <p>Categoria: <b>{{ veiculo.Categoria }}</b>.</p>
            <p>Marca/Modelo: <b>{{ veiculo.Marca }} {{ veiculo.Modelo }}</b>.</p>
            <p>Placa: <b>{{ veiculo.Placa }}</b>.</p>
            <p>Proprietário: {{ veiculo.Proprietario }}.</p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger" id="excluicliente" idcobranca="">Excluir</button>
    </div>
</form>
